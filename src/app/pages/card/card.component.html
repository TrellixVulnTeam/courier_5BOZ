
<div class="section-card">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-3 col-md-6" *ngFor="let usercontent of user">
                <div class="card-group">
                    <div class="card" style="width: 18rem;" col-4>
                      <img src="{{usercontent.img}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h4 class="card-title">{{usercontent.title}}</h4>
                        <p class="card-text">{{usercontent.desc}}</p>
                        <a class="view-details" href="{{usercontent.url}}">View Details</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
